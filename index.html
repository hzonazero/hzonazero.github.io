<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Heladería</title>
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        margin: 0;
        background: linear-gradient(to bottom, #086cf7, #f8096e);
        color: white;
        padding: 20px;
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        font-smooth: never;
        text-rendering: optimizeSpeed;
    }
    h1, h2, h3, p, select, button, .carrito-item span, label {
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        font-smooth: never;
        text-rendering: optimizeSpeed;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px black;
        font-size: 18px;
    }
    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }
    .item {
        background: #222;
        padding: 15px;
        border-radius: 0;
        border: 4px solid white;
        box-shadow: 4px 4px black;
        text-align: center;
        transition: transform 0.2s ease;
    }
    .item:hover {
        transform: scale(1.05);
    }
    .item img {
        width: 100%;
        border: 4px solid white;
        height: 150px;
        object-fit: cover;
        image-rendering: pixelated;
    }
    .item h3 {
        margin: 10px 0 5px;
        font-size: 14px;
    }
    .item p {
        font-weight: bold;
        color: #f8f8f8;
        font-size: 12px;
    }
    label {
        display: block;
        font-size: 10px;
        margin-top: 5px;
    }
    select, button {
        margin-top: 10px;
        padding: 5px;
        font-family: 'Press Start 2P', cursive;
        border: 3px solid white;
        background: #086cf7;
        color: white;
        cursor: pointer;
        font-size: 10px;
        image-rendering: pixelated;
    }
    button:hover {
        background: #f8096e;
    }
    #carrito {
        margin-top: 30px;
        background: #111;
        padding: 15px;
        border: 4px solid white;
        box-shadow: 4px 4px black;
    }
    .carrito-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #555;
        font-size: 10px;
    }
    .carrito-item button {
        background: red;
        color: white;
        border: none;
        padding: 3px 8px;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        font-size: 8px;
    }
    .qr {
        margin-top: 20px;
        text-align: center;
    }
    .qr img {
        width: 200px;
        image-rendering: pixelated;
        border: 4px solid white;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h1>Menú de Heladería</h1>
<div class="menu">
    <div class="item">
        <img src="imagenes/vainilla.jpg" alt="Helado de Vainilla">
        <h3>Helado de Vainilla</h3>
        <p>$5.000</p>
        <button onclick="agregarAlCarrito('Helado de Vainilla', 5000)">Agregar</button>
    </div>
    <div class="item">
        <img src="imagenes/chocolate.jpg" alt="Helado de Chocolate">
        <h3>Helado de Chocolate</h3>
        <p>$5.000</p>
        <button onclick="agregarAlCarrito('Helado de Chocolate', 5000)">Agregar</button>
    </div>
    <div class="item">
        <img src="imagenes/fresa.jpg" alt="Helado de Fresa">
        <h3>Helado de Fresa</h3>
        <p>$5.000</p>
        <label>Topping 1:</label>
        <select id="topping1">
            <option value="">--Selecciona--</option>
            <option value="Chispas de chocolate">Chispas de chocolate</option>
            <option value="Jarabe de fresa">Jarabe de fresa</option>
            <option value="Nueces">Nueces</option>
            <option value="Trozos de galleta">Trozos de galleta</option>
        </select>
        <label>Topping 2:</label>
        <select id="topping2">
            <option value="">--Selecciona--</option>
            <option value="Chispas de chocolate">Chispas de chocolate</option>
            <option value="Jarabe de fresa">Jarabe de fresa</option>
            <option value="Nueces">Nueces</option>
            <option value="Trozos de galleta">Trozos de galleta</option>
        </select>
        <button onclick="agregarHeladoFresa()">Agregar</button>
    </div>
</div>

<div id="carrito">
    <h2>Carrito</h2>
    <div id="lista-carrito"></div>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
</div>

<div class="qr">
    <h3>Escanea para ver el menú</h3>
    <img src="imagenes/qr-menu.png" alt="Código QR">
</div>

<script>
    let carrito = [];
    let total = 0;

    function formatearPrecio(valor) {
        return valor.toLocaleString('es-CO');
    }

    function agregarAlCarrito(nombre, precio) {
        carrito.push({ nombre, precio });
        total += precio;
        actualizarCarrito();
    }

    function agregarHeladoFresa() {
        let topping1 = document.getElementById("topping1").value;
        let topping2 = document.getElementById("topping2").value;
        if (topping1 && topping2 && topping1 === topping2) {
            alert("Por favor, elige dos toppings diferentes.");
            return;
        }
        let descripcion = "Helado de Fresa";
        if (topping1) descripcion += " + " + topping1;
        if (topping2) descripcion += " + " + topping2;
        carrito.push({ nombre: descripcion, precio: 5000 });
        total += 5000;
        actualizarCarrito();
    }

    function eliminarDelCarrito(index) {
        total -= carrito[index].precio;
        carrito.splice(index, 1);
        actualizarCarrito();
    }

    function actualizarCarrito() {
        let lista = document.getElementById("lista-carrito");
        lista.innerHTML = "";
        carrito.forEach((item, index) => {
            lista.innerHTML += `
                <div class="carrito-item">
                    <span>${item.nombre} - $${formatearPrecio(item.precio)}</span>
                    <button onclick="eliminarDelCarrito(${index})">X</button>
                </div>
            `;
        });
        document.getElementById("total").textContent = formatearPrecio(total);
    }
</script>

</body>
</html>
